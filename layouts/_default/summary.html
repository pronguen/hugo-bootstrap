<article class="blog-post">
    <header>
        <h2 class="blog-post-title">
            <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </h2>
        {{ partial "post-date" . }}
        {{ partial "post-categories" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-translations" . }}
    </header>
    {{ .Summary }}
    {{ if .Truncated }}
    <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
    {{ end }}
</article>
