{{ define "main" }}
  <header>
    <h1>{{ i18n "tags" }}</h1>
  </header>
  <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  {{.Content}}
  <article class="terms">
    {{ range .Data.Terms.Alphabetical }}
      <a class="badge badge-primary" href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a>
    {{ end }}
  </article>
{{ end }}
